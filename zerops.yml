zerops:
  - setup: analogstore
    build:
      base: nodejs@22
      envVariables:
        VITE_MEILISEARCH_HOST: ${RUNTIME_VITE_MEILISEARCH_HOST}
        VITE_MEILISEARCH_API_KEY: ${RUNTIME_VITE_MEILISEARCH_API_KEY}
        VITE_MEDUSA_INSTANCE_URL: ${RUNTIME_VITE_MEDUSA_INSTANCE_URL}
        VITE_MEDUSA_PUBLISHABLE_KEY: ${RUNTIME_VITE_MEDUSA_PUBLISHABLE_KEY}
        VITE_PUBLIC_BASE_URL: ${RUNTIME_VITE_PUBLIC_BASE_URL}
      buildCommands:
        - npm i
        - npm run build
      deployFiles:
        - dist
    run:
      base: nodejs@22
      envVariables:
        VITE_MEDUSA_INSTANCE_URL: ${MEDUSA_INSTANCE_URL}
        VITE_MEDUSA_PUBLISHABLE_KEY: ${medusa_CHANNEL_PUBLISHABLE_KEY}
        VITE_PUBLIC_BASE_URL: ${ANALOG_STORE_URL}
        VITE_MEILISEARCH_HOST: ${SEARCH_URL}
        VITE_MEILISEARCH_API_KEY: ${search_defaultSearchKey}
      ports:
        - port: 3000
          httpSupport: true
      start: node dist/analog/server/index.mjs
